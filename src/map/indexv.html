    <div class="row">

      <div style="width:100%; height: 300px" id="mapContainer"></div>
       <div id ="title"></div>
     </div>
     </div>     
   </div>
   </section>
   <section>
    <div class="row">
     <div class="col-md-6 offset-md-3"> 
        <h2>Buscar</h2>
    <div class="contSelBtn">  
  <select class="custom-select" name ="select" id="inputGroupSelect02">
    <option selected>Selecciona lo que buscas</option>
    <option value="Veterinarias">Veterinarias</option>
    <option value="Petshop">Petshop</option>       
  </select>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id="btnData">
      <i class="fas fa-search"></i>
    </button> 
    </div> 
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Restaurante seleccionado</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="contenedorData">              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>          
          </div>
        </div>
      </div>
    </div>
  </div>
